name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Environment to deploy to (Dev, Staging, Production)'
        required: true
        default: 'Dev'

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install -f
      - name: Build
        run: npm run build

  DeployDev:
    name: Deploy to Dev 
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_env == 'Dev' }}
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to Dev!

  DeployStaging:
    name: Deploy to Staging 
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_env == 'Staging' }}
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to Staging!

  DeployProd:
    name: Deploy to Production 
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_env == 'Production' }}
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to Production!
